<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h1 {                    /* element selector */
            color: red
        }
        #foo {                  /*  id selector */
            color: blue
        }                       
        .myClass {              /* class selector */
            color: green
        }
    </style>
</head>
<body>
    <h1>element</h1>
    <h1 class="myClass">class</h1>
    <div class="myClass">
        <p>Bar</p>
    </div>
    <h1 id="foo">id</h1>
</body>
</html>
