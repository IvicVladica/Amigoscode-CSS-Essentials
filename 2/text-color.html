<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Alan+Sans:wght@300..900&family=Bitcount+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Alan sans';
            color: red;

        }

            text-transform: capitalize;
            color: blue;
            
        }

<body>

    <p style="color: hsl(204, 70%, 53%);">HSL Color</p>
