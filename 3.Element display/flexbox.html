<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        #flex-container {
            display: flex;      /* default is row */
            flex-direction: row; 
            flex-wrap: wrap;    /* prevents shrinking */
            justify-content: space-evenly;
            align-items: center;
            gap: 20px;
        }
        .box {
            width: 50px;
            height: 50px;
            background-color: blueviolet;
            margin: 10px;
            padding: 10px;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <div id="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
    </div>
</body>
</html>
