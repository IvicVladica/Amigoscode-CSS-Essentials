<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p {
            background-color: purple;
            color: white;
            padding: 10px;
            display: inline; /* default is block */
        }
        #foo {
            background-color: green;
            color:orange;
            display: none;  /* way to hide element */
        }
        #bar {
            background-color: orange;
            color:green;
            visibility: hidden;  /* it is also hidden but preserves the place */
        }
    </style>
</head>
<body>
    <p id="foo">Hello</p>
    <p>Hello</p>
    <p id="bar">Hello</p>
    <p>Hello</p>
    <a href="">LoL</a>
    <a href="">LoL</a>
</body>
</html>
